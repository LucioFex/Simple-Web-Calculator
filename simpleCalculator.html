<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple Web Calculator</title>
    <script src=calculatorFunctionality.js></script>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="calculatorStyle.css">
</head>

<body>
    <header>
        <h1>Simple Web Calculator</h1>
    </header>

    <section id="calculator">

        <div id="calculatorInterface">
            <div id="numbers">
                <div id="num1" class="num">1</div>
                <div id="num2" class="num">2</div>
                <div id="num3" class="num">3</div>
                <div id="num4" class="num">4</div>
                <div id="num5" class="num">5</div>
                <div id="num6" class="num">6</div>
                <div id="num7" class="num">7</div>
                <div id="num8" class="num">8</div>
                <div id="num9" class="num">9</div>
                <div id="num0" class="num">0</div>
            </div>
        </div>

    </section>

    <footer>
        <address>Made by: Luciano Esteban - Argentina</address>
    </footer>

</body>
</html>
