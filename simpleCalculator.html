<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple Web Calculator</title>
    <script src=calculatorFunctionality.js></script>
    <!-- <link rel="stylesheet" href="cssReset.css"> -->
    <link rel="stylesheet" href="calculatorStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div id="container">
        <section id="main">

            <header>
                <h1 id="title">Simple Web Calculator</h1>
            </header>

            <div id=calculator>
                <div id="calculatorInterface">
                    <div id="numbers">
                        <div id="num1" class="num">1</div>
                        <div id="num2" class="num">2</div>
                        <div id="num3" class="num">3</div>
                        <div id="num4" class="num">4</div>
                        <div id="num5" class="num">5</div>
                        <div id="num6" class="num">6</div>
                        <div id="num7" class="num">7</div>
                        <div id="num8" class="num">8</div>
                        <div id="num9" class="num">9</div>
                        <div id="num0" class="num">0</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div id="inner_footer">
            <div id="logo_container">
                <img src="imgs/calculator_img.png">
            </div>

            <div class="footer_third">
                <h1>Need help?</h1>
                <a href="#">Terms &amp; Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>

            <div class="footer_third">
                <h1>More</h1>

            </div>

            <div class="footer_third">
                <h1>Follow Me</h1>
                <li><a href="https://github.com/LucioFex"><i class="fa fa-github"></i></a></li>
                <li><a href="https://twitter.com/LucioFex"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#email" id="email"><i class="material-icons">&#xe0d0;</i></a></li>
                <span>
                    This is a simple arithmetic web calculator, with some implementations of a scientific one.
                </span>
            </div>
        </div>
    </footer>

</body>
</html>
