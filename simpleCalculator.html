<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple Web Calculator</title>
    <!-- <link rel="stylesheet" href="cssReset.css"> -->
    <link type="text/css" rel="stylesheet" href="calculatorStyle.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container">
        <section id="main">
            <header>
                <h1 id="title">Simple Web Calculator</h1>
            </header>
            <div id=calculator>
                <div id="calculatorInterface">
                    <div class="nums-container">
                        <div class="numbers">
                            <div id="num1" class="button">1</div>
                            <div id="num2" class="button">2</div>
                            <div id="num3" class="button">3</div>
                        </div>
                        <div class="numbers">
                            <div id="num4" class="button">4</div>
                            <div id="num5" class="button">5</div>
                            <div id="num6" class="button">6</div>
                        </div>
                        <div class="numbers">
                            <div id="num7" class="button">7</div>
                            <div id="num8" class="button">8</div>
                            <div id="num9" class="button">9</div>
                        </div>
                        <div class="numbers">
                            <div id="euler" class="button">e</div>
                            <div id="num0" class="button">0</div>
                            <div id="pi" class="button">Ï€</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div id="inner-footer">
            <div id="logo-container">
                <img src="imgs/calculator_img.png">
            </div>
            <div class="footer-third">
                <h1>Need help?</h1>
                <a id="terms">Terms &amp; Conditions</a>
                <a id="privacy">Privacy Policy</a>
            </div>
            <div class="footer-third">
                <h1>More</h1>
                <a href="https://www.britannica.com/technology/Pascaline">The First Calculator</a>
                <a href="https://edtechmagazine.com/k12/article/2012/11/calculating-firsts-visual-history-calculators">Evolution of Calculators</a>
                <a href="https://github.com/LucioFex/Simple_Web_Calculator">This Calculator</a>
            </div>
            <div class="footer-third">
                <h1>Follow Me</h1>
                <li><a href="https://github.com/LucioFex"><i class="fa fa-github"></i></a></li>
                <li><a href="https://twitter.com/LucioFex"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#email" id="email"><i class="material-icons">&#xe0d0;</i></a></li>
                <span>
                    This is a simple arithmetic web calculator, with some implementations of a scientific one.
                </span>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src=calculatorFunctionality.js></script>
</body>
</html>
